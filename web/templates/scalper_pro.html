<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Scalper Pro Ultra - Ploutos Trading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-tertiary: #1e2749;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --accent-blue: #00d4ff;
            --accent-gold: #ffd700;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --border-color: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* ========== TOOLBAR ========== */
        .toolbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 48px;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ticker-selector {
            position: relative;
        }

        .ticker-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 6px;
            width: 120px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .ticker-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .timeframe-pills {
            display: flex;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 3px;
            border-radius: 6px;
        }

        .timeframe-pill {
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 600;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .timeframe-pill.active {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-buy {
            background: var(--accent-green);
            color: var(--bg-primary);
        }

        .btn-sell {
            background: var(--accent-red);
            color: white;
        }

        /* ========== GRID LAYOUT ========== */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 2fr 1fr 50px;
            gap: 8px;
            padding: 8px;
            height: calc(100vh - 48px);
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 10px 14px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-tertiary);
        }

        .panel-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        /* Chart Principal */
        .chart-main {
            grid-column: 1;
            grid-row: 1 / 3;
        }

        /* Heatmap */
        .heatmap-panel {
            grid-column: 2;
            grid-row: 1;
        }

        /* Signaux */
        .signals-panel {
            grid-column: 2;
            grid-row: 2;
        }

        /* Status Bar */
        .status-bar {
            grid-column: 1 / 3;
            grid-row: 3;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
        }

        /* ========== CHART PLACEHOLDER ========== */
        .chart-container {
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .chart-loading {
            text-align: center;
            color: var(--text-secondary);
        }

        /* ========== HEATMAP ========== */
        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .heatmap-cell:hover {
            transform: scale(1.05);
        }

        .heatmap-symbol {
            opacity: 0.8;
        }

        .heatmap-change {
            font-size: 13px;
            margin-top: 2px;
        }

        /* ========== SIGNAUX ========== */
        .signal-card {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent-green);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .signal-card.sell {
            border-left-color: var(--accent-red);
        }

        .signal-card:hover {
            background: var(--bg-primary);
            transform: translateX(2px);
        }

        .signal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .signal-ticker {
            font-size: 14px;
            font-weight: 700;
        }

        .signal-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .signal-badge.buy {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-green);
        }

        .signal-badge.sell {
            background: rgba(255, 51, 102, 0.2);
            color: var(--accent-red);
        }

        .signal-info {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
        }

        .signal-metric {
            display: flex;
            gap: 4px;
        }

        .metric-label {
            opacity: 0.7;
        }

        .metric-value {
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        /* ========== STATS CARDS ========== */
        .stats-grid {
            display: flex;
            gap: 8px;
        }

        .stat-card {
            flex: 1;
            background: var(--bg-tertiary);
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value.green {
            color: var(--accent-green);
        }

        .stat-value.red {
            color: var(--accent-red);
        }

        /* ========== SCROLLBAR ========== */
        .panel-body::-webkit-scrollbar {
            width: 6px;
        }

        .panel-body::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .panel-body::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* ========== LOADING ANIMATION ========== */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- TOOLBAR -->
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="logo">⚡ SCALPER PRO ULTRA</div>
            
            <div class="ticker-selector">
                <input type="text" class="ticker-input mono" id="tickerInput" value="AAPL" placeholder="TICKER">
            </div>
            
            <div class="timeframe-pills">
                <button class="timeframe-pill" data-tf="1m">1m</button>
                <button class="timeframe-pill active" data-tf="5m">5m</button>
                <button class="timeframe-pill" data-tf="15m">15m</button>
                <button class="timeframe-pill" data-tf="1h">1h</button>
                <button class="timeframe-pill" data-tf="4h">4h</button>
            </div>
        </div>
        
        <div class="toolbar-right">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="mono">Live</span>
            </div>
            
            <button class="action-btn btn-buy" id="btnQuickBuy">
                <i class="bi bi-arrow-up-circle"></i> BUY
            </button>
            
            <button class="action-btn btn-sell" id="btnQuickSell">
                <i class="bi bi-arrow-down-circle"></i> SELL
            </button>
        </div>
    </div>

    <!-- MAIN GRID -->
    <div class="main-grid">
        <!-- CHART PRINCIPAL -->
        <div class="panel chart-main">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="bi bi-graph-up"></i> Chart Principal
                </div>
                <div class="stats-grid" style="flex: 1; max-width: 500px; margin-left: 20px;">
                    <div class="stat-card">
                        <div class="stat-label">Prix</div>
                        <div class="stat-value mono" id="currentPrice">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Chg 24h</div>
                        <div class="stat-value mono" id="priceChange">+0.00%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Volume</div>
                        <div class="stat-value mono" id="volume24h">0</div>
                    </div>
                </div>
            </div>
            <div class="panel-body" style="padding: 0;">
                <div class="chart-container" id="mainChart">
                    <div class="chart-loading">
                        <div class="spinner"></div>
                        <p style="margin-top: 12px;">Chargement du graphique...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- HEATMAP -->
        <div class="panel heatmap-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="bi bi-grid-3x3"></i> Market Heatmap
                </div>
            </div>
            <div class="panel-body" id="heatmapContainer">
                <div class="heatmap-grid" id="heatmapGrid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- SIGNAUX -->
        <div class="panel signals-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="bi bi-lightning-charge"></i> Signaux Live
                </div>
            </div>
            <div class="panel-body" id="signalsContainer">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- STATUS BAR -->
        <div class="status-bar">
            <div class="mono" style="color: var(--text-secondary);">
                <span id="serverTime">--:--:--</span> | 
                Latency: <span id="latency" style="color: var(--accent-green);">0ms</span>
            </div>
            <div class="mono" style="color: var(--text-secondary);">
                Account: <span style="color: var(--accent-gold);">$10,000</span> | 
                P&L Today: <span id="pnlToday" class="green">+$0.00</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/scalper_pro_ultra.js') }}"></script>
</body>
</html>
