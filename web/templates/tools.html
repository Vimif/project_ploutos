<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ†Ô∏è Ploutos Trader Pro - Tools</title>
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-buttons { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .nav-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .nav-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .tool-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .tool-title { font-size: 1.5em; font-weight: bold; }
        
        .btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #00f260, #0575e6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 242, 96, 0.3); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-delete {
            padding: 5px 10px;
            background: linear-gradient(45deg, #ff4757, #ff6348);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .btn-delete:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 71, 87, 0.5); }
        
        .input-group { margin: 10px 0; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }
        
        .results { margin-top: 15px; max-height: 400px; overflow-y: auto; }
        
        .stock-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #00f260;
            position: relative;
        }
        .stock-card.sell { border-left-color: #ff4757; }
        
        .position-actions { position: absolute; top: 10px; right: 10px; }
        
        .loading { text-align: center; padding: 20px; font-size: 1.2em; }
        .error { background: rgba(255, 71, 87, 0.2); padding: 15px; border-radius: 10px; margin: 10px 0; }
        .success { background: rgba(0, 242, 96, 0.2); padding: 15px; border-radius: 10px; margin: 10px 0; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        th { background: rgba(255, 255, 255, 0.1); font-weight: bold; }
        
        .positive { color: #00f260; }
        .negative { color: #ff4757; }
        
        #heatmap-container { height: 500px; margin-top: 15px; }
    </style>
</head>
<body>
    
    <div class="header">
        <h1>üõ†Ô∏è PLOUTOS TRADER PRO - TOOLS</h1>
        <p>5 outils professionnels pour dominer le march√©</p>
        
        <div class="nav-buttons">
            <a href="/" class="nav-btn">üè† Accueil</a>
            <a href="/chart" class="nav-btn">üìà Advanced Chart</a>
            <a href="/tools" class="nav-btn" style="background: rgba(0, 242, 96, 0.2);">üõ†Ô∏è Tools</a>
        </div>
    </div>
    
    <div class="tools-grid">
        
        <!-- PANEL 1: SCREENER -->
        <div class="tool-panel">
            <div class="tool-header">
                <div class="tool-title">üîç Screener Automatique</div>
                <button class="btn" onclick="runScreener()">‚ñ∂Ô∏è Scanner</button>
            </div>
            
            <div class="input-group">
                <label>Tickers (s√©par√©s par virgule)</label>
                <input type="text" id="screener-tickers" value="AAPL,NVDA,MSFT,GOOGL,AMZN,META,TSLA,JPM,BAC" />
            </div>
            
            <div id="screener-results" class="results"></div>
        </div>
        
        <!-- PANEL 2: BACKTEST -->
        <div class="tool-panel">
            <div class="tool-header">
                <div class="tool-title">üìä Backtesting</div>
                <button class="btn" onclick="runBacktest()">‚ñ∂Ô∏è Tester</button>
            </div>
            
            <div class="input-group">
                <label>Ticker</label>
                <input type="text" id="backtest-ticker" value="AAPL" />
            </div>
            
            <div class="input-group">
                <label>Strat√©gie</label>
                <select id="backtest-strategy">
                    <option value="rsi_mean_reversion">RSI Mean Reversion</option>
                    <option value="sma_crossover">SMA Crossover</option>
                    <option value="macd_momentum">MACD Momentum</option>
                    <option value="bollinger_bounce">Bollinger Bounce</option>
                </select>
            </div>
            
            <div id="backtest-results" class="results"></div>
        </div>
        
        <!-- PANEL 3: ALERTS -->
        <div class="tool-panel">
            <div class="tool-header">
                <div class="tool-title">üîî Alertes Temps R√©el</div>
                <button class="btn" onclick="loadAlerts()">üîÑ Refresh</button>
            </div>
            
            <div class="input-group">
                <label>Nouvelle Alerte</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 5px;">
                    <input type="text" id="alert-ticker" placeholder="AAPL" />
                    <select id="alert-condition">
                        <option value="rsi_oversold">RSI Survente</option>
                        <option value="rsi_overbought">RSI Surachat</option>
                        <option value="price_above">Prix > </option>
                        <option value="price_below">Prix < </option>
                        <option value="volume_spike">Volume Spike</option>
                    </select>
                    <input type="number" id="alert-value" placeholder="30" />
                    <button class="btn" onclick="addAlert()">‚ûï</button>
                </div>
            </div>
            
            <div id="alerts-list" class="results"></div>
        </div>
        
        <!-- PANEL 4: HEATMAP -->
        <div class="tool-panel" style="grid-column: span 2;">
            <div class="tool-header">
                <div class="tool-title">üî• Heatmap Corr√©lations</div>
                <button class="btn" onclick="generateHeatmap()">üìä G√©n√©rer</button>
            </div>
            
            <div id="heatmap-container"></div>
            <div id="heatmap-insights" style="margin-top: 15px;"></div>
        </div>
        
        <!-- PANEL 5: PORTFOLIO -->
        <div class="tool-panel">
            <div class="tool-header">
                <div class="tool-title">üíº Portfolio Tracker</div>
                <button class="btn" onclick="loadPortfolio()">üîÑ Refresh</button>
            </div>
            
            <div class="input-group">
                <label>Ajouter Position</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 5px;">
                    <input type="text" id="portfolio-ticker" placeholder="AAPL" />
                    <input type="number" id="portfolio-shares" placeholder="Shares" step="0.01" />
                    <input type="number" id="portfolio-price" placeholder="Prix" step="0.01" />
                    <button class="btn" onclick="addPosition()">‚ûï</button>
                </div>
            </div>
            
            <div id="portfolio-summary" class="results"></div>
        </div>
        
    </div>
    
    <script>
        // üîç SCREENER
        async function runScreener() {
            const tickersInput = document.getElementById('screener-tickers').value;
            const tickers = tickersInput.split(',').map(t => t.trim());
            const resultsDiv = document.getElementById('screener-results');
            
            resultsDiv.innerHTML = '<div class="loading">‚åõ Scan en cours...</div>';
            
            try {
                const response = await fetch('/api/screener', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({tickers, period: '3mo'})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                let html = '<h3>üü¢ Top BUY Opportunities</h3>';
                data.buy_opportunities.slice(0, 5).forEach(stock => {
                    html += `
                        <div class="stock-card">
                            <strong>${stock.ticker}</strong> - Score: ${stock.score}/100<br>
                            RSI: ${stock.rsi.toFixed(1)} | ${stock.recommendation}<br>
                            <small>Confidence: ${stock.confidence}%</small>
                        </div>
                    `;
                });
                
                html += '<h3 style="margin-top: 20px;">üî¥ Top SELL Signals</h3>';
                data.sell_signals.slice(0, 3).forEach(stock => {
                    html += `
                        <div class="stock-card sell">
                            <strong>${stock.ticker}</strong> - Score: ${stock.score}/100<br>
                            RSI: ${stock.rsi.toFixed(1)} | ${stock.recommendation}
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error}</div>`;
            }
        }
        
        // üìä BACKTEST
        async function runBacktest() {
            const ticker = document.getElementById('backtest-ticker').value;
            const strategy = document.getElementById('backtest-strategy').value;
            const resultsDiv = document.getElementById('backtest-results');
            
            resultsDiv.innerHTML = '<div class="loading">‚åõ Backtest en cours...</div>';
            
            try {
                const response = await fetch('/api/backtest', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ticker, strategy, period: '1y', params: {}})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                const m = data.metrics;
                const colorReturn = m.total_return_pct > 0 ? 'positive' : 'negative';
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>${ticker} - ${strategy}</h3>
                        <table>
                            <tr><th>M√©trique</th><th>Valeur</th></tr>
                            <tr><td>Total Return</td><td class="${colorReturn}">${m.total_return_pct.toFixed(2)}%</td></tr>
                            <tr><td>Win Rate</td><td>${m.win_rate.toFixed(1)}%</td></tr>
                            <tr><td>Sharpe Ratio</td><td>${m.sharpe_ratio.toFixed(2)}</td></tr>
                            <tr><td>Max Drawdown</td><td class="negative">${m.max_drawdown_pct.toFixed(2)}%</td></tr>
                            <tr><td>vs Buy & Hold</td><td class="${m.vs_buy_hold > 0 ? 'positive' : 'negative'}">${m.vs_buy_hold > 0 ? '+' : ''}${m.vs_buy_hold.toFixed(2)}%</td></tr>
                            <tr><td>Trades</td><td>${m.total_trades}</td></tr>
                        </table>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error}</div>`;
            }
        }
        
        // üîî ALERTS
        async function loadAlerts() {
            const listDiv = document.getElementById('alerts-list');
            listDiv.innerHTML = '<div class="loading">‚åõ Chargement...</div>';
            
            try {
                const response = await fetch('/api/alerts/list');
                const data = await response.json();
                
                if (data.error) {
                    listDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                let html = '<h3>üìù R√®gles Actives</h3>';
                
                if (data.rules.length === 0) {
                    html += '<p>Aucune alerte configur√©e</p>';
                } else {
                    data.rules.forEach(rule => {
                        html += `
                            <div class="stock-card">
                                <strong>${rule.ticker}</strong> - ${rule.condition}<br>
                                Valeur: ${rule.value} | Actif: ${rule.active ? '‚úÖ' : '‚ùå'}<br>
                                <small>Triggers: ${rule.trigger_count}</small>
                            </div>
                        `;
                    });
                }
                
                listDiv.innerHTML = html;
                
            } catch (error) {
                listDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error}</div>`;
            }
        }
        
        async function addAlert() {
            const ticker = document.getElementById('alert-ticker').value;
            const condition = document.getElementById('alert-condition').value;
            const value = parseFloat(document.getElementById('alert-value').value);
            
            if (!ticker || !value) {
                alert('Remplissez tous les champs');
                return;
            }
            
            try {
                const response = await fetch('/api/alerts/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ticker, condition, value})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Erreur: ' + data.error);
                } else {
                    alert('‚úÖ Alerte ajout√©e !');
                    loadAlerts();
                }
                
            } catch (error) {
                alert('Erreur: ' + error);
            }
        }
        
        // üî• HEATMAP
        async function generateHeatmap() {
            const container = document.getElementById('heatmap-container');
            const insightsDiv = document.getElementById('heatmap-insights');
            
            container.innerHTML = '<div class="loading">‚åõ G√©n√©ration heatmap...</div>';
            
            try {
                const response = await fetch('/api/correlation/heatmap', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({tickers: ['AAPL', 'NVDA', 'MSFT', 'GOOGL', 'AMZN', 'META', 'TSLA', 'SPY', 'QQQ'], period: '6mo'})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                // Cr√©er la heatmap avec Plotly
                const tickers = data.tickers;
                const zValues = [];
                
                for (let i = 0; i < tickers.length; i++) {
                    const row = [];
                    for (let j = 0; j < tickers.length; j++) {
                        const point = data.matrix.find(m => m.x === tickers[j] && m.y === tickers[i]);
                        row.push(point ? point.value : 0);
                    }
                    zValues.push(row);
                }
                
                const heatmapData = [{
                    z: zValues,
                    x: tickers,
                    y: tickers,
                    type: 'heatmap',
                    colorscale: 'RdYlGn',
                    zmid: 0
                }];
                
                const layout = {
                    title: 'Matrice de Corr√©lations',
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    font: {color: 'white'}
                };
                
                Plotly.newPlot('heatmap-container', heatmapData, layout);
                
                // Insights
                let insightsHtml = '<h3>üí° Insights</h3>';
                data.insights.forEach(insight => {
                    insightsHtml += `<div class="stock-card">${insight}</div>`;
                });
                
                insightsDiv.innerHTML = insightsHtml;
                
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Erreur: ${error}</div>`;
            }
        }
        
        // üíº PORTFOLIO (avec DELETE)
        async function loadPortfolio() {
            const summaryDiv = document.getElementById('portfolio-summary');
            summaryDiv.innerHTML = '<div class="loading">‚åõ Chargement...</div>';
            
            try {
                const response = await fetch('/api/portfolio/summary');
                const data = await response.json();
                
                if (data.error) {
                    summaryDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                const plColor = data.total_pl >= 0 ? 'positive' : 'negative';
                
                let html = `
                    <div class="success">
                        <h3>üìä R√©sum√© Global</h3>
                        <table>
                            <tr><td>Valeur Totale</td><td><strong>$${data.total_value.toLocaleString()}</strong></td></tr>
                            <tr><td>Co√ªt Total</td><td>$${data.total_cost.toLocaleString()}</td></tr>
                            <tr><td>P/L</td><td class="${plColor}"><strong>${data.total_pl >= 0 ? '+' : ''}$${data.total_pl.toLocaleString()} (${data.total_pl_pct.toFixed(2)}%)</strong></td></tr>
                        </table>
                    </div>
                    <h3 style="margin-top: 20px;">üìà Positions</h3>
                `;
                
                if (data.positions && data.positions.length > 0) {
                    data.positions.forEach(pos => {
                        const posColor = pos.pl >= 0 ? 'positive' : 'negative';
                        html += `
                            <div class="stock-card">
                                <div class="position-actions">
                                    <button class="btn-delete" onclick="deletePosition('${pos.ticker}')">üóëÔ∏è</button>
                                </div>
                                <strong>${pos.ticker}</strong> - ${pos.shares} shares @ $${pos.current_price}<br>
                                P/L: <span class="${posColor}">${pos.pl >= 0 ? '+' : ''}$${pos.pl.toFixed(2)} (${pos.pl_pct.toFixed(2)}%)</span><br>
                                Allocation: ${pos.allocation_pct.toFixed(1)}%
                            </div>
                        `;
                    });
                } else {
                    html += '<p>Aucune position</p>';
                }
                
                summaryDiv.innerHTML = html;
                
            } catch (error) {
                summaryDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error}</div>`;
            }
        }
        
        async function addPosition() {
            const ticker = document.getElementById('portfolio-ticker').value;
            const shares = parseFloat(document.getElementById('portfolio-shares').value);
            const avg_price = parseFloat(document.getElementById('portfolio-price').value);
            
            if (!ticker || !shares || !avg_price) {
                alert('Remplissez tous les champs');
                return;
            }
            
            try {
                const response = await fetch('/api/portfolio/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ticker, shares, avg_price})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Erreur: ' + data.error);
                } else {
                    alert('‚úÖ Position ajout√©e !');
                    loadPortfolio();
                    document.getElementById('portfolio-ticker').value = '';
                    document.getElementById('portfolio-shares').value = '';
                    document.getElementById('portfolio-price').value = '';
                }
            } catch (error) {
                alert('Erreur: ' + error);
            }
        }
        
        async function deletePosition(ticker) {
            if (!confirm(`‚ö†Ô∏è Supprimer ${ticker} du portfolio ?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/portfolio/remove', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ticker})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('‚ùå Erreur: ' + data.error);
                } else {
                    alert(`‚úÖ ${ticker} supprim√© !`);
                    loadPortfolio();
                }
            } catch (error) {
                alert('‚ùå Erreur: ' + error);
            }
        }
        
        // Auto-load au chargement de la page
        window.addEventListener('load', () => {
            loadAlerts();
            loadPortfolio();
            generateHeatmap();
        });
    </script>
    
</body>
</html>
