<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ†Ô∏è Ploutos Trader Pro - Tools</title>
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-buttons { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .nav-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .nav-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .tool-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .tool-title { font-size: 1.5em; font-weight: bold; }
        
        .btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #00f260, #0575e6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 242, 96, 0.3); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* üî• NOUVEAU: Bouton delete rouge */
        .btn-delete {
            padding: 5px 10px;
            background: linear-gradient(45deg, #ff4757, #ff6348);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.5);
        }
        
        .input-group { margin: 10px 0; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }
        
        .results { margin-top: 15px; max-height: 400px; overflow-y: auto; }
        
        .stock-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #00f260;
            position: relative;
        }
        .stock-card.sell { border-left-color: #ff4757; }
        
        /* üî• Position delete button dans coin */
        .position-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .loading { text-align: center; padding: 20px; font-size: 1.2em; }
        .error { background: rgba(255, 71, 87, 0.2); padding: 15px; border-radius: 10px; margin: 10px 0; }
        .success { background: rgba(0, 242, 96, 0.2); padding: 15px; border-radius: 10px; margin: 10px 0; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        th { background: rgba(255, 255, 255, 0.1); font-weight: bold; }
        
        .positive { color: #00f260; }
        .negative { color: #ff4757; }
        
        #heatmap-container { height: 500px; margin-top: 15px; }
    </style>
</head>
<body>
    
    <div class="header">
        <h1>üõ†Ô∏è PLOUTOS TRADER PRO - TOOLS</h1>
        <p>5 outils professionnels pour dominer le march√©</p>
        
        <div class="nav-buttons">
            <a href="/" class="nav-btn">üè† Accueil</a>
            <a href="/chart" class="nav-btn">üìà Advanced Chart</a>
            <a href="/tools" class="nav-btn" style="background: rgba(0, 242, 96, 0.2);">üõ†Ô∏è Tools</a>
        </div>
    </div>
    
    <div class="tools-grid">
        <!-- PANELS 1-4 restent identiques -->
        <!-- ... (screener, backtest, alerts, heatmap) ... -->
        
        <!-- PANEL 5: PORTFOLIO avec DELETE -->
        <div class="tool-panel">
            <div class="tool-header">
                <div class="tool-title">üíº Portfolio Tracker</div>
                <button class="btn" onclick="loadPortfolio()">üîÑ Refresh</button>
            </div>
            
            <div class="input-group">
                <label>Ajouter Position</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 5px;">
                    <input type="text" id="portfolio-ticker" placeholder="AAPL" />
                    <input type="number" id="portfolio-shares" placeholder="Shares" step="0.01" />
                    <input type="number" id="portfolio-price" placeholder="Prix" step="0.01" />
                    <button class="btn" onclick="addPosition()">‚ûï</button>
                </div>
            </div>
            
            <div id="portfolio-summary" class="results"></div>
        </div>
    </div>
    
    <script>
        // üíº PORTFOLIO (avec DELETE)
        async function loadPortfolio() {
            const summaryDiv = document.getElementById('portfolio-summary');
            summaryDiv.innerHTML = '<div class="loading">‚åõ Chargement...</div>';
            
            try {
                const response = await fetch('/api/portfolio/summary');
                const data = await response.json();
                
                if (data.error) {
                    summaryDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                const plColor = data.total_pl >= 0 ? 'positive' : 'negative';
                
                let html = `
                    <div class="success">
                        <h3>üìä R√©sum√© Global</h3>
                        <table>
                            <tr><td>Valeur Totale</td><td><strong>$${data.total_value.toLocaleString()}</strong></td></tr>
                            <tr><td>Co√ªt Total</td><td>$${data.total_cost.toLocaleString()}</td></tr>
                            <tr><td>P/L</td><td class="${plColor}"><strong>${data.total_pl >= 0 ? '+' : ''}$${data.total_pl.toLocaleString()} (${data.total_pl_pct.toFixed(2)}%)</strong></td></tr>
                        </table>
                    </div>
                    <h3 style="margin-top: 20px;">üìà Positions</h3>
                `;
                
                if (data.positions && data.positions.length > 0) {
                    data.positions.forEach(pos => {
                        const posColor = pos.pl >= 0 ? 'positive' : 'negative';
                        html += `
                            <div class="stock-card">
                                <div class="position-actions">
                                    <button class="btn-delete" onclick="deletePosition('${pos.ticker}')">üóëÔ∏è</button>
                                </div>
                                <strong>${pos.ticker}</strong> - ${pos.shares} shares @ $${pos.current_price}<br>
                                P/L: <span class="${posColor}">${pos.pl >= 0 ? '+' : ''}$${pos.pl.toFixed(2)} (${pos.pl_pct.toFixed(2)}%)</span><br>
                                Allocation: ${pos.allocation_pct.toFixed(1)}%
                            </div>
                        `;
                    });
                } else {
                    html += '<p>Aucune position</p>';
                }
                
                summaryDiv.innerHTML = html;
                
            } catch (error) {
                summaryDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error}</div>`;
            }
        }
        
        async function addPosition() {
            const ticker = document.getElementById('portfolio-ticker').value;
            const shares = parseFloat(document.getElementById('portfolio-shares').value);
            const avg_price = parseFloat(document.getElementById('portfolio-price').value);
            
            if (!ticker || !shares || !avg_price) {
                alert('Remplissez tous les champs');
                return;
            }
            
            try {
                const response = await fetch('/api/portfolio/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ticker, shares, avg_price})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Erreur: ' + data.error);
                } else {
                    alert('‚úÖ Position ajout√©e !');
                    loadPortfolio();
                    document.getElementById('portfolio-ticker').value = '';
                    document.getElementById('portfolio-shares').value = '';
                    document.getElementById('portfolio-price').value = '';
                }
            } catch (error) {
                alert('Erreur: ' + error);
            }
        }
        
        // üî• NOUVEAU: Fonction DELETE
        async function deletePosition(ticker) {
            if (!confirm(`‚ö†Ô∏è Supprimer ${ticker} du portfolio ?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/portfolio/remove', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ticker})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('‚ùå Erreur: ' + data.error);
                } else {
                    alert(`‚úÖ ${ticker} supprim√© !`);
                    loadPortfolio();
                }
            } catch (error) {
                alert('‚ùå Erreur: ' + error);
            }
        }
        
        // Auto-load
        window.addEventListener('load', () => {
            loadPortfolio();
        });
    </script>
</body>
</html>
