name: Tests & Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: pip install -e ".[dev,training]"
      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short --cov=core --cov=training --cov=trading --cov-report=term-missing --cov-fail-under=50
      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-py${{ matrix.python-version }}
          path: .pytest_cache/

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install linters
        run: pip install -e ".[dev]"
      - name: Check formatting
        run: black --check .
      - name: Check linting
        run: ruff check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -e ".[dev,training]"
      - name: Type check
        run: mypy core/ training/ --ignore-missing-imports --no-error-summary || true
