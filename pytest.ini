[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
markers =
    unit: Tests unitaires rapides (sans I/O ou GPU)
    integration: Tests d'int√©gration (avec I/O, DB, ou API)
    slow: Tests lents (training, backtest complet)
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
