[project]
name = "ploutos-trading"
version = "2.0.0"
description = "SystÃ¨me de trading algorithmique avec Reinforcement Learning"
authors = [
    {name = "Vimif", email = "your@email.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "gymnasium>=0.29.0",
    "stable-baselines3>=2.0.0",
    "torch>=2.0.0",
    "yfinance>=0.2.28",
    "alpaca-py>=0.9.0",
    "wandb>=0.15.0",
    "psycopg2-binary>=2.9.0",
    "prometheus-client>=0.17.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "ruff>=0.0.285",
    "mypy>=1.5.0",
]

[project.scripts]
ploutos-train = "scripts.train:main"
ploutos-validate = "scripts.validate:main"
ploutos-deploy = "scripts.deploy:main"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=core --cov=utils --cov-report=html"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]
ignore = ["E501"]
