market:
  reference_ticker: "SPY"
  lookback_days: 90

assets:
  n_assets: 10
  min_volume: 1000000

optimization:
  n_trials: 50
  n_jobs: 1
  timeout: null

training:
  timesteps: 2000000
  n_envs: 1              # ← DummyVecEnv (stable sur WSL2)
  device: "cuda"         # Ou "cpu" pour éviter warning
  
  # Hyperparams optimisés
  learning_rate: 0.0001348446603871995
  n_steps: 8192          # ← Gros batch GPU
  batch_size: 512
  n_epochs: 10
  gamma: 0.9777938516012863
  gae_lambda: 0.9464447027181514
  clip_range: 0.15055301968865417
  ent_coef: 0.02
  vf_coef: 0.5
  max_grad_norm: 0.5
  
  # Architecture
  net_arch_pi: [512, 512]
  net_arch_vf: [512, 512]

validation:
  min_sharpe: 1.5
  test_days: 90
  max_steps: 2000

market_scan:
  enabled: false
  min_market_cap: 1000000000
  min_volume: 1000000
  max_stocks: 500
  cache_results: true
