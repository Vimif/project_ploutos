<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ploutos Advisory{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        card: '#1e293b',
                        hover: '#334155',
                    }
                }
            }
        }
    </script>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block head %}{% endblock %}
</head>
<body class="dark bg-primary text-slate-200 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-card border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center gap-6">
                    <a href="/" class="text-xl font-bold text-blue-400">
                        <i class="fas fa-chart-line mr-2"></i>Ploutos Advisory
                    </a>
                    <div class="hidden md:flex gap-4">
                        <a href="/" class="nav-link px-3 py-2 rounded text-sm hover:bg-hover transition-colors">
                            <i class="fas fa-home mr-1"></i>Accueil
                        </a>
                        <a href="/#watchlist" class="nav-link px-3 py-2 rounded text-sm hover:bg-hover transition-colors">
                            <i class="fas fa-list mr-1"></i>Watchlist
                        </a>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <span id="llm-status" class="text-xs px-2 py-1 rounded-full bg-slate-700">
                        <i class="fas fa-robot mr-1"></i>LLM
                    </span>
                    <span id="clock" class="text-xs text-slate-400"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-700 mt-8 py-4 text-center text-xs text-slate-500">
        Ploutos Advisory &mdash; Paper Trading uniquement &mdash; Pas un conseil financier
    </footer>

    <script>
        // Horloge
        function updateClock() {
            document.getElementById('clock').textContent =
                new Date().toLocaleTimeString('fr-FR');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Status LLM
        fetch('/api/health')
            .then(r => r.json())
            .then(d => {
                const el = document.getElementById('llm-status');
                if (d.llm_available) {
                    el.className = 'text-xs px-2 py-1 rounded-full bg-emerald-900 text-emerald-300';
                } else {
                    el.className = 'text-xs px-2 py-1 rounded-full bg-slate-700 text-slate-400';
                }
            })
            .catch(() => {});
    </script>

    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
