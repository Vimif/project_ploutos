<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ploutos Dashboard{% endblock %}</title>
    
    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            background: #1e293b;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #334155;
        }
        
        header h1 {
            color: #60a5fa;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        nav {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        nav a {
            color: #94a3b8;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        nav a:hover, nav a.active {
            background: #334155;
            color: #60a5fa;
        }
        
        /* Cards */
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #60a5fa;
            margin-bottom: 16px;
            font-size: 1.5em;
        }
        
        .card h3 {
            color: #94a3b8;
            margin-bottom: 12px;
            font-size: 1.2em;
        }
        
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        /* Stats */
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .neutral { color: #94a3b8; }
        
        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th {
            background: #334155;
            color: #60a5fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        table td {
            padding: 12px;
            border-bottom: 1px solid #334155;
        }
        
        table tr:hover {
            background: #334155;
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .badge-buy { background: #10b981; color: white; }
        .badge-sell { background: #ef4444; color: white; }
        .badge-hold { background: #6b7280; color: white; }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            margin-top: 40px;
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ“Š Ploutos Dashboard</h1>
            <nav>
                <a href="/" class="{% if request.path == '/' %}active{% endif %}">Accueil</a>
                <a href="/trades" class="{% if request.path == '/trades' %}active{% endif %}">Trades</a>
                <a href="/metrics" class="{% if request.path == '/metrics' %}active{% endif %}">MÃ©triques</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>Ploutos Trading Bot â€¢ V4 OPTIMAL â€¢ {{ now }}</p>
    </footer>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Format currency
        function formatCurrency(value) {
            return '$' + value.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
        
        // Format percentage
        function formatPercent(value) {
            return value.toFixed(2) + '%';
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('fr-FR');
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
